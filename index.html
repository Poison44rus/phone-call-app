<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>–¢–µ–ª–µ—Ñ–æ–Ω</title>
    <style>
        /* –¢–û–ß–ù–´–ï –°–¢–ò–õ–ò iOS –¢–ï–õ–ï–§–û–ù */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #000000;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            color: #ffffff;
            position: fixed;
            width: 100%;
            height: 100%;
            user-select: none;
        }
        
        /* –≠–ö–†–ê–ù –ó–í–û–ù–ö–ê iOS (–¢–û–ß–ù–ê–Ø –ö–û–ü–ò–Ø) */
        .call-screen {
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –ß–ê–°–¢–¨ - –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –ö–û–ù–¢–ê–ö–¢–ï */
        .contact-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }
        
        .contact-name {
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 0.35px;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .phone-number {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 0.35px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
        }
        
        /* –¢–ê–ô–ú–ï–† (–∫–∞–∫ –≤ iOS) */
        .call-timer {
            font-family: 'SF Mono', monospace;
            font-size: 32px;
            font-weight: 400;
            letter-spacing: 0.35px;
            color: #ffffff;
            margin: 30px 0;
            height: 38px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .call-timer.visible {
            opacity: 1;
        }
        
        /* –°–¢–ê–¢–£–° –ó–í–û–ù–ö–ê */
        .call-status {
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 0.35px;
            color: rgba(255, 255, 255, 0.5);
            height: 24px;
        }
        
        .call-status.active {
            color: #32d74b;
        }
        
        /* –ù–ò–ñ–ù–Ø–Ø –ß–ê–°–¢–¨ - –ö–ù–û–ü–ö–ò */
        .buttons-section {
            padding-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* –ö–ù–û–ü–ö–ê –í–´–ó–û–í–ê (–ó–ï–õ–ï–ù–ê–Ø iOS) */
        .call-button {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: #34c759;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(52, 199, 89, 0.4);
        }
        
        .call-button:active {
            transform: scale(0.95);
            background: #30b453;
        }
        
        .call-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0);
            transition: background 0.2s;
        }
        
        .call-button:active::before {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .call-icon {
            font-size: 34px;
            color: white;
        }
        
        /* –ö–ù–û–ü–ö–ê –ó–ê–í–ï–†–®–ï–ù–ò–Ø (–ö–†–ê–°–ù–ê–Ø iOS) */
        .end-call-button {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.4);
        }
        
        .end-call-button:active {
            transform: scale(0.95);
            background: #e7352a;
        }
        
        .end-call-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0);
            transition: background 0.2s;
        }
        
        .end-call-button:active::before {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .end-call-icon {
            font-size: 34px;
            color: white;
        }
        
        /* –¢–ï–ö–°–¢ –ü–û–î –ö–ù–û–ü–ö–û–ô */
        .button-label {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.35px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* –ò–ù–î–ò–ö–ê–¢–û–† –ó–ê–ü–ò–°–ò */
        .recording-indicator {
            position: absolute;
            top: 30px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .recording-dot {
            width: 6px;
            height: 6px;
            background: #ff3b30;
            border-radius: 3px;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .recording-text {
            font-size: 12px;
            font-weight: 600;
            color: #ff3b30;
        }
        
        /* –°–ö–†–´–¢–ê–Ø –ö–ê–ú–ï–†–ê */
        .video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        
        /* iOS –ê–õ–ï–†–¢ */
        .ios-alert {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10000;
        }
        
        .ios-alert.visible {
            display: flex;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .ios-alert-content {
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(40px);
            border-radius: 14px;
            width: 270px;
            overflow: hidden;
        }
        
        .ios-alert-title {
            padding: 20px 20px 4px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            color: #ffffff;
        }
        
        .ios-alert-message {
            padding: 0 20px 20px;
            font-size: 13px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .ios-alert-button {
            border-top: 0.5px solid rgba(255, 255, 255, 0.1);
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            text-align: center;
            color: #007aff;
            background: none;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        
        .ios-alert-button:active {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* –£–¢–ò–õ–ò–¢–´ */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- –≠–ö–†–ê–ù –ó–í–û–ù–ö–ê -->
    <div class="call-screen">
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ -->
        <div class="recording-indicator" id="recordingIndicator">
            <div class="recording-dot"></div>
            <div class="recording-text">REC</div>
        </div>
        
        <!-- –ö–æ–Ω—Ç–∞–∫—Ç -->
        <div class="contact-section">
            <div class="contact-name">–õ—é–±–∏–º–∞—è</div>
            <div class="phone-number">+7 (953) 655-99-99</div>
            
            <!-- –¢–∞–π–º–µ—Ä -->
            <div class="call-timer" id="callTimer">00:00</div>
            
            <!-- –°—Ç–∞—Ç—É—Å -->
            <div class="call-status" id="callStatus">–Ω–∞–±–∏—Ä–∞–µ—Ç...</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="buttons-section">
            <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–∑–æ–≤–∞ -->
            <div id="callButtonContainer">
                <div class="call-button" id="callButton">
                    <div class="call-icon">üìû</div>
                </div>
                <div class="button-label">–í—ã–∑–æ–≤</div>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è -->
            <div id="endCallButtonContainer" class="hidden">
                <div class="end-call-button" id="endCallButton">
                    <div class="end-call-icon">üìµ</div>
                </div>
                <div class="button-label">–ó–∞–≤–µ—Ä—à–∏—Ç—å</div>
            </div>
        </div>
    </div>
    
    <!-- –°–∫—Ä—ã—Ç–∞—è –∫–∞–º–µ—Ä–∞ -->
    <video class="video-preview" id="videoPreview" playsinline></video>
    
    <!-- iOS –∞–ª–µ—Ä—Ç -->
    <div class="ios-alert" id="iosAlert">
        <div class="ios-alert-content">
            <div class="ios-alert-title" id="alertTitle">–ì–æ—Ç–æ–≤–æ</div>
            <div class="ios-alert-message" id="alertMessage">–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é</div>
            <button class="ios-alert-button" id="alertButton">OK</button>
        </div>
    </div>

    <script>
        // –≠–õ–ï–ú–ï–ù–¢–´
        const callButton = document.getElementById('callButton');
        const endCallButton = document.getElementById('endCallButton');
        const callButtonContainer = document.getElementById('callButtonContainer');
        const endCallButtonContainer = document.getElementById('endCallButtonContainer');
        const callTimer = document.getElementById('callTimer');
        const callStatus = document.getElementById('callStatus');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoPreview = document.getElementById('videoPreview');
        const iosAlert = document.getElementById('iosAlert');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const alertButton = document.getElementById('alertButton');
        
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let isCallActive = false;
        let seconds = 0;
        let timer = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        
        // –§–û–†–ú–ê–¢ –í–†–ï–ú–ï–ù–ò
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // –ü–û–ö–ê–ó–ê–¢–¨ –ê–õ–ï–†–¢
        function showAlert(title, message) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            iosAlert.classList.add('visible');
        }
        
        // –°–ö–†–´–¢–¨ –ê–õ–ï–†–¢
        function hideAlert() {
            iosAlert.classList.remove('visible');
        }
        
        // –ù–ê–ß–ê–¢–¨ –ó–ê–ü–ò–°–¨ –í–ò–î–ï–û –°–û –ó–í–£–ö–û–ú
        async function startRecording() {
            try {
                console.log('üé• –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É...');
                
                // –í–ò–î–ï–û + –ó–í–£–ö
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'environment'
                    },
                    audio: true // –°–û –ó–í–£–ö–û–ú
                });
                
                console.log('‚úÖ –î–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω');
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫–∞–º–µ—Ä—É
                videoPreview.srcObject = stream;
                await videoPreview.play();
                
                // –§–æ—Ä–º–∞—Ç MP4 –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/mp4')) {
                    mimeType = 'video/mp4';
                }
                
                // –°–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000,
                    audioBitsPerSecond: 128000
                });
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                // –ü—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏
                mediaRecorder.onstop = () => {
                    console.log('üìπ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                    
                    if (recordedChunks.length > 0) {
                        const blob = new Blob(recordedChunks, { 
                            type: mediaRecorder.mimeType 
                        });
                        recordedChunks = [];
                        saveVideo(blob);
                    }
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        videoPreview.srcObject = null;
                    }
                };
                
                // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
                mediaRecorder.start(1000);
                console.log('üé¨ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞—Ç–∞');
                
                return true;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                if (error.name === 'NotAllowedError') {
                    showAlert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞', '–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                } else {
                    showAlert('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å');
                }
                
                return false;
            }
        }
        
        // –°–û–•–†–ê–ù–ò–¢–¨ –í–ò–î–ï–û
        async function saveVideo(blob) {
            console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ...');
            
            try {
                // –§–æ—Ä–º–∞—Ç —Ñ–∞–π–ª–∞
                let extension = '.mp4';
                if (blob.type.includes('webm')) {
                    extension = '.webm';
                }
                
                // –ò–º—è —Ñ–∞–π–ª–∞
                const now = new Date();
                const dateStr = now.toISOString()
                    .replace(/[:.]/g, '-')
                    .replace('T', '_')
                    .split('.')[0];
                
                const filename = `–ó–≤–æ–Ω–æ–∫_${dateStr}${extension}`;
                const file = new File([blob], filename, { type: blob.type });
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–µ—Ä–µ–∑ Share API (iOS)
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: '–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫',
                        text: '–ó–∞–ø–∏—Å—å –∑–≤–æ–Ω–∫–∞'
                    });
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
                    showAlert('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é');
                } else {
                    // –°–∫–∞—á–∏–≤–∞–µ–º
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ');
                    showAlert('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showAlert('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ');
            }
        }
        
        // –ù–ê–ß–ê–¢–¨ –ó–í–û–ù–û–ö
        async function startCall() {
            console.log('üìû –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞');
            
            // –ú–µ–Ω—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            callButtonContainer.classList.add('hidden');
            endCallButtonContainer.classList.remove('hidden');
            callStatus.textContent = '—Ä–∞–∑–≥–æ–≤–æ—Ä...';
            callStatus.classList.add('active');
            recordingIndicator.style.opacity = '1';
            callTimer.classList.add('visible');
            
            // –¢–∞–π–º–µ—Ä
            seconds = 0;
            callTimer.textContent = formatTime(seconds);
            timer = setInterval(() => {
                seconds++;
                callTimer.textContent = formatTime(seconds);
            }, 1000);
            
            // –ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
            await startRecording();
            
            isCallActive = true;
        }
        
        // –ó–ê–í–ï–†–®–ò–¢–¨ –ó–í–û–ù–û–ö
        function endCall() {
            console.log('üìµ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞');
            
            // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            endCallButtonContainer.classList.add('hidden');
            callButtonContainer.classList.remove('hidden');
            callStatus.textContent = '–Ω–∞–±–∏—Ä–∞–µ—Ç...';
            callStatus.classList.remove('active');
            recordingIndicator.style.opacity = '0';
            callTimer.classList.remove('visible');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            clearInterval(timer);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            } else {
                showAlert('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', '–ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
            }
            
            isCallActive = false;
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        function init() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            callButton.addEventListener('click', startCall);
            endCallButton.addEventListener('click', endCall);
            alertButton.addEventListener('click', hideAlert);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showAlert('–í–Ω–∏–º–∞–Ω–∏–µ', '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Safari –Ω–∞ iPhone');
            }
            
            console.log('üì± –¢–µ–ª–µ—Ñ–æ–Ω iOS –≥–æ—Ç–æ–≤');
        }
        
        // –ó–ê–ü–£–°–ö
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
