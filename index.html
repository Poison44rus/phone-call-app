<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>–¢–µ–ª–µ—Ñ–æ–Ω</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .phone-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
        }
        
        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä iOS */
        .status-bar {
            height: 44px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .time {
            font-size: 15px;
            font-weight: 600;
        }
        
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .recording-dot {
            width: 6px;
            height: 6px;
            background: #ff3b30;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .recording-text {
            font-size: 11px;
            font-weight: 700;
            color: #ff3b30;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .contact-name {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .phone-number {
            font-size: 22px;
            color: #8e8e93;
            margin-bottom: 40px;
        }
        
        .timer {
            font-size: 32px;
            font-family: 'SF Mono', monospace;
            margin: 30px 0;
            color: white;
            height: 40px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status {
            font-size: 20px;
            color: #8e8e93;
            height: 24px;
        }
        
        .status.recording {
            color: #32d74b;
        }
        
        /* –ö–Ω–æ–ø–∫–∞ */
        .call-button-container {
            padding-bottom: 60px;
            display: flex;
            justify-content: center;
        }
        
        .call-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        
        .button-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .call-button:active .button-circle {
            transform: scale(0.95);
        }
        
        .button-circle.call {
            background: rgba(52, 199, 89, 0.15);
        }
        
        .button-circle.end {
            background: rgba(255, 59, 48, 0.15);
        }
        
        .button-icon {
            font-size: 34px;
        }
        
        .button-icon.call {
            color: #34c759;
        }
        
        .button-icon.end {
            color: #ff3b30;
        }
        
        .button-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .button-label.call {
            color: #34c759;
        }
        
        .button-label.end {
            color: #ff3b30;
        }
        
        /* –í–∏–¥–µ–æ –ø—Ä–µ–≤—å—é (—Å–∫—Ä—ã—Ç–æ) */
        .video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            width: 280px;
            z-index: 1000;
            display: none;
        }
        
        .message.show {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .message-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .message-text {
            font-size: 15px;
            color: #8e8e93;
            margin-bottom: 20px;
        }
        
        .message-button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <!-- –í–∏–¥–µ–æ –ø—Ä–µ–≤—å—é (—Å–∫—Ä—ã—Ç–æ) -->
        <video class="video-preview" id="videoPreview" playsinline></video>
        
        <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
        <div class="status-bar">
            <div class="time" id="currentTime">12:00</div>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <div class="recording-text">REC</div>
            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content">
            <div class="contact-name">–õ—é–±–∏–º–∞—è</div>
            <div class="phone-number">+7 (953) 655-99-99</div>
            
            <div class="timer" id="timer">00:00</div>
            
            <div class="status" id="status">–Ω–∞–±–∏—Ä–∞–µ—Ç...</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ -->
        <div class="call-button-container">
            <div class="call-button" id="callButton">
                <div class="button-circle call">
                    <div class="button-icon call">üìû</div>
                </div>
                <div class="button-label call">–í—ã–∑–æ–≤</div>
            </div>
            
            <div class="call-button hidden" id="endCallButton">
                <div class="button-circle end">
                    <div class="button-icon end">üìµ</div>
                </div>
                <div class="button-label end">–ó–∞–≤–µ—Ä—à–∏—Ç—å</div>
            </div>
        </div>
        
        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
        <div class="message" id="message">
            <div class="message-title" id="messageTitle">–ì–æ—Ç–æ–≤–æ</div>
            <div class="message-text" id="messageText">–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é</div>
            <button class="message-button" id="messageButton">OK</button>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const callButton = document.getElementById('callButton');
        const endCallButton = document.getElementById('endCallButton');
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const currentTimeElement = document.getElementById('currentTime');
        const videoPreview = document.getElementById('videoPreview');
        const messageElement = document.getElementById('message');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const messageButton = document.getElementById('messageButton');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isRecording = false;
        let seconds = 0;
        let timerInterval = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageElement.classList.add('show');
        }
        
        // –°–∫—Ä—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function hideMessage() {
            messageElement.classList.remove('show');
        }
        
        // –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ (–ë–ï–ó –ó–í–£–ö–ê)
        async function startRecording() {
            try {
                console.log('üé• –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...');
                
                // –¢–æ–ª—å–∫–æ –≤–∏–¥–µ–æ, –ë–ï–ó –∞—É–¥–∏–æ
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'environment', // –ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                        frameRate: { ideal: 30 }
                    },
                    audio: false // –ù–ï–¢ –ó–í–£–ö–ê
                });
                
                console.log('‚úÖ –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –ø–æ–ª—É—á–µ–Ω');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
                videoPreview.srcObject = stream;
                await videoPreview.play();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–µ —Ñ–æ—Ä–º–∞—Ç—ã
                const mimeType = MediaRecorder.isTypeSupported('video/mp4') 
                    ? 'video/mp4' 
                    : MediaRecorder.isTypeSupported('video/webm;codecs=vp9') 
                        ? 'video/webm;codecs=vp9' 
                        : 'video/webm';
                
                console.log(`üìπ –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–æ—Ä–º–∞—Ç: ${mimeType}`);
                
                // –°–æ–∑–¥–∞–µ–º MediaRecorder —Å MP4 –µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                const options = {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000 // 2.5 Mbps
                };
                
                mediaRecorder = new MediaRecorder(stream, options);
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                // –ü—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–∏
                mediaRecorder.onstop = async () => {
                    console.log('üìπ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                    
                    if (recordedChunks.length === 0) {
                        console.log('‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                        showMessage('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø–∏—Å–∞—Ç—å –≤–∏–¥–µ–æ');
                        return;
                    }
                    
                    // –°–æ–∑–¥–∞–µ–º Blob
                    const mime = mediaRecorder.mimeType || 'video/mp4';
                    const blob = new Blob(recordedChunks, { type: mime });
                    recordedChunks = [];
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∏–¥–µ–æ
                    await saveVideoToGallery(blob, mime);
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫
                    stream.getTracks().forEach(track => track.stop());
                    videoPreview.srcObject = null;
                };
                
                // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
                mediaRecorder.start(1000);
                console.log('üé¨ –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏ –≤–∏–¥–µ–æ');
                
                return true;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞:', error);
                
                // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏–ª –¥–æ—Å—Ç—É–ø
                if (error.name === 'NotAllowedError') {
                    showMessage('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞', '–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö');
                } else if (error.name === 'NotFoundError') {
                    showMessage('–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', '–ù–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –Ω–µ—Ç –∫–∞–º–µ—Ä—ã');
                } else {
                    showMessage('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å');
                }
                
                return false;
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ –≤ –≥–∞–ª–µ—Ä–µ—é
        async function saveVideoToGallery(blob, mimeType) {
            console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ –≤ –≥–∞–ª–µ—Ä–µ—é...');
            
            try {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ —Ñ–∞–π–ª–∞
                let extension = '.mp4';
                if (mimeType.includes('webm')) {
                    extension = '.webm';
                }
                
                // –°–æ–∑–¥–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
                const timestamp = new Date().toISOString()
                    .replace(/[:.]/g, '-')
                    .replace('T', '_')
                    .split('.')[0];
                
                const filename = `–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫_${timestamp}${extension}`;
                
                // –°–æ–∑–¥–∞–µ–º File –∏–∑ Blob
                const file = new File([blob], filename, { type: mimeType });
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–µ—Ä–µ–∑ Share API (—Ä–∞–±–æ—Ç–∞–µ—Ç –Ω–∞ iOS)
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    console.log('üì§ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Share API...');
                    
                    await navigator.share({
                        files: [file],
                        title: '–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫',
                        text: '–ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞'
                    });
                    
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ —á–µ—Ä–µ–∑ Share API');
                    showMessage('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é');
                    
                } else {
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–± –¥–ª—è —Å—Ç–∞—Ä—ã—Ö iOS
                    console.log('üì• –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ...');
                    
                    // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    
                    // –û—á–∏—â–∞–µ–º
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ');
                    showMessage('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showMessage('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ');
            }
        }
        
        // –ù–∞—á–∞—Ç—å "–∑–≤–æ–Ω–æ–∫"
        async function startCall() {
            console.log('üìû –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞');
            
            // –ú–µ–Ω—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            callButton.classList.add('hidden');
            endCallButton.classList.remove('hidden');
            statusElement.textContent = '—Ä–∞–∑–≥–æ–≤–æ—Ä...';
            statusElement.classList.add('recording');
            recordingIndicator.style.opacity = '1';
            timerElement.style.opacity = '1';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            seconds = 0;
            timerElement.textContent = formatTime(seconds);
            timerInterval = setInterval(() => {
                seconds++;
                timerElement.textContent = formatTime(seconds);
                console.log(`‚è±Ô∏è –í—Ä–µ–º—è: ${seconds} —Å–µ–∫`);
            }, 1000);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
            await startRecording();
        }
        
        // –ó–∞–≤–µ—Ä—à–∏—Ç—å "–∑–≤–æ–Ω–æ–∫"
        function endCall() {
            console.log('üìµ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞');
            
            // –ú–µ–Ω—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            endCallButton.classList.add('hidden');
            callButton.classList.remove('hidden');
            statusElement.textContent = '–Ω–∞–±–∏—Ä–∞–µ—Ç...';
            statusElement.classList.remove('recording');
            recordingIndicator.style.opacity = '0';
            timerElement.style.opacity = '0';
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            clearInterval(timerInterval);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            } else {
                showMessage('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', '–ó–∞–ø–∏—Å—å –Ω–µ –±—ã–ª–∞ –Ω–∞—á–∞—Ç–∞');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            callButton.addEventListener('click', startCall);
            endCallButton.addEventListener('click', endCall);
            messageButton.addEventListener('click', hideMessage);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
