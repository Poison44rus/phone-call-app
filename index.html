<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>FaceTime</title>
    <style>
        /* –¢–û–ß–ù–´–ô –ò–ù–¢–ï–†–§–ï–ô–° FACETIME –ö–ê–ö –ù–ê –§–û–¢–û */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
        }
        
        /* –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù FACETIME */
        .facetime-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 20px;
        }
        
        /* –í–ï–†–•–ù–Ø–Ø –°–¢–†–û–ö–ê - –í–†–ï–ú–Ø –ò –ë–ê–¢–ê–†–ï–Ø */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
        }
        
        .time {
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .battery {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .battery-level {
            font-size: 12px;
            color: #ffffff;
        }
        
        /* –ò–ù–§–û–†–ú–ê–¶–ò–Ø –û –ó–í–û–ù–ö–ï */
        .call-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 60px;
        }
        
        .call-status {
            font-size: 22px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .contact-name {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }
        
        .phone-number {
            font-size: 20px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }
        
        .location {
            font-size: 18px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* –ù–ò–ñ–ù–ò–ï –ö–ù–û–ü–ö–ò FACETIME */
        .facetime-controls {
            position: absolute;
            bottom: 40px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* –ö–ù–û–ü–ö–ò –°–õ–ï–í–ê */
        .left-controls {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        /* –ö–ù–û–ü–ö–ò –°–ü–†–ê–í–ê */
        .right-controls {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        /* –û–¢–î–ï–õ–¨–ù–´–ï –ö–ù–û–ü–ö–ò */
        .control-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .control-button:active .button-icon {
            transform: scale(0.9);
        }
        
        .button-icon {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .button-icon i {
            font-size: 30px;
            color: #ffffff;
        }
        
        .button-label {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        /* –¶–ï–ù–¢–†–ê–õ–¨–ù–ê–Ø –ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê –û–¢–ë–û–Ø */
        .end-call-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .end-call-button {
            width: 75px;
            height: 75px;
            border-radius: 37.5px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 20px rgba(255, 59, 48, 0.4);
        }
        
        .end-call-button:active {
            transform: scale(0.95);
            background: #e7352a;
        }
        
        .end-call-icon {
            font-size: 32px;
            color: white;
            transform: rotate(135deg); /* –ü–æ–≤–µ—Ä–Ω—É—Ç–∞—è —Ç—Ä—É–±–∫–∞ */
        }
        
        /* –ö–ù–û–ü–ö–ê –ö–õ–ê–í–ò–®–ò */
        .keypad-button .button-icon {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* –í–ò–î–ï–û –ü–†–ï–í–¨–Æ (—Å–≤–æ—è –∫–∞–º–µ—Ä–∞) */
        .self-preview {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 100px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            background: #333;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .self-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* –§–û–ù–û–í–û–ï –í–ò–î–ï–û (–¥—Ä—É–≥–æ–π —á–µ–ª–æ–≤–µ–∫) */
        .remote-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* –ò–ö–û–ù–ö–ò (–∏—Å–ø–æ–ª—å–∑—É–µ–º —ç–º–æ–¥–∑–∏ –∏–ª–∏ SVG) */
        .icon-speaker::after { content: "üîä"; }
        .icon-facetime::after { content: "üì±"; }
        .icon-mute::after { content: "üîá"; }
        .icon-more::after { content: "‚ãØ"; }
        .icon-keypad::after { content: "‚å®Ô∏è"; }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-height: 700px) {
            .button-icon {
                width: 60px;
                height: 60px;
                border-radius: 30px;
            }
            
            .button-icon i {
                font-size: 25px;
            }
            
            .end-call-button {
                width: 65px;
                height: 65px;
            }
            
            .self-preview {
                width: 80px;
                height: 120px;
            }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ù–ê–ë–û–†–ê */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .calling .call-status {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <!-- –û–°–ù–û–í–ù–û–ô –≠–ö–†–ê–ù FACETIME -->
    <div class="facetime-screen calling">
        <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
        <div class="status-bar">
            <div class="time">19:56</div>
            <div class="battery">
                <div class="battery-level">84%</div>
                <div class="battery-icon">üîã</div>
            </div>
        </div>
        
        <!-- –í–∏–¥–µ–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ (—Ñ–æ–Ω) -->
        <video class="remote-video" id="remoteVideo" autoplay muted></video>
        
        <!-- –°–≤–æ—è –∫–∞–º–µ—Ä–∞ (–ø—Ä–µ–≤—å—é) -->
        <div class="self-preview">
            <video class="self-video" id="selfVideo" autoplay muted></video>
        </div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∑–≤–æ–Ω–∫–µ -->
        <div class="call-info">
            <div class="call-status" id="callStatus">–í—ã–∑–æ–≤...</div>
            <div class="contact-name" id="contactName">+7 (999) 999-99-99</div>
            <div class="phone-number" id="phoneNumber"></div>
            <div class="location" id="location">–†–æ—Å—Å–∏—è</div>
        </div>
        
        <!-- –ù–∏–∂–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ FaceTime -->
        <div class="facetime-controls">
            <!-- –õ–µ–≤–∞—è –≥—Ä—É–ø–ø–∞ –∫–Ω–æ–ø–æ–∫ -->
            <div class="left-controls">
                <div class="control-button" id="speakerButton">
                    <div class="button-icon">
                        <i class="icon-speaker"></i>
                    </div>
                    <div class="button-label">–î–∏–Ω–∞–º–∏–∫</div>
                </div>
                
                <div class="control-button" id="facetimeButton">
                    <div class="button-icon">
                        <i class="icon-facetime"></i>
                    </div>
                    <div class="button-label">FaceTime</div>
                </div>
            </div>
            
            <!-- –ü—Ä–∞–≤–∞—è –≥—Ä—É–ø–ø–∞ –∫–Ω–æ–ø–æ–∫ -->
            <div class="right-controls">
                <div class="control-button" id="muteButton">
                    <div class="button-icon">
                        <i class="icon-mute"></i>
                    </div>
                    <div class="button-label">–í—ã–∫–ª. –∑–≤—É–∫</div>
                </div>
                
                <div class="control-button" id="moreButton">
                    <div class="button-icon">
                        <i class="icon-more"></i>
                    </div>
                    <div class="button-label">–ï—â–µ</div>
                </div>
            </div>
        </div>
        
        <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –æ—Ç–±–æ—è -->
        <div class="end-call-container">
            <div class="end-call-button" id="endCallButton">
                <div class="end-call-icon">üìû</div>
            </div>
            <div class="button-label">–û—Ç–±–æ–π</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã -->
        <div class="control-button keypad-button" id="keypadButton" style="position: absolute; bottom: 40px; right: 20px;">
            <div class="button-icon">
                <i class="icon-keypad"></i>
            </div>
            <div class="button-label">–ö–ª–∞–≤–∏—à–∏</div>
        </div>
    </div>

    <script>
        // –≠–õ–ï–ú–ï–ù–¢–´
        const selfVideo = document.getElementById('selfVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const endCallButton = document.getElementById('endCallButton');
        const callStatus = document.getElementById('callStatus');
        const timeElement = document.querySelector('.time');
        
        // –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø
        const speakerButton = document.getElementById('speakerButton');
        const facetimeButton = document.getElementById('facetimeButton');
        const muteButton = document.getElementById('muteButton');
        const moreButton = document.getElementById('moreButton');
        const keypadButton = document.getElementById('keypadButton');
        
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let localStream = null;
        let remoteStream = null;
        let isMuted = false;
        let isSpeakerOn = false;
        let callTimer = null;
        let callSeconds = 0;
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
        }
        
        // –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –í–†–ï–ú–ï–ù–ò –ó–í–û–ù–ö–ê
        function formatCallTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // –ó–ê–ü–£–°–ö –ö–ê–ú–ï–†–´
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    },
                    audio: true
                });
                
                localStream = stream;
                selfVideo.srcObject = stream;
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –≤–∏–¥–µ–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞ (–¥–ª—è –¥–µ–º–æ)
                const remoteStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment'
                    },
                    audio: false
                });
                
                remoteVideo.srcObject = remoteStream;
                
                // –ú–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–∏–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–∞)
                setTimeout(() => {
                    callStatus.textContent = formatCallTime(0);
                    callTimer = setInterval(() => {
                        callSeconds++;
                        callStatus.textContent = formatCallTime(callSeconds);
                    }, 1000);
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞–±–æ—Ä–∞
                    document.querySelector('.facetime-screen').classList.remove('calling');
                }, 3000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                callStatus.textContent = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
            }
        }
        
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –ó–í–£–ö–ê
        function toggleMute() {
            isMuted = !isMuted;
            
            if (localStream) {
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = !isMuted;
                });
            }
            
            muteButton.querySelector('.button-label').textContent = 
                isMuted ? '–í–∫–ª. –∑–≤—É–∫' : '–í—ã–∫–ª. –∑–≤—É–∫';
                
            const icon = muteButton.querySelector('.icon-mute');
            icon.textContent = isMuted ? 'üîà' : 'üîá';
        }
        
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –î–ò–ù–ê–ú–ò–ö–ê
        function toggleSpeaker() {
            isSpeakerOn = !isSpeakerOn;
            
            if (selfVideo) {
                selfVideo.muted = !isSpeakerOn;
            }
            
            speakerButton.querySelector('.button-label').textContent = 
                isSpeakerOn ? '–¢–µ–ª–µ—Ñ–æ–Ω' : '–î–∏–Ω–∞–º–∏–∫';
        }
        
        // –ó–ê–í–ï–†–®–ï–ù–ò–ï –ó–í–û–ù–ö–ê
        function endCall() {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            if (callTimer) {
                clearInterval(callTimer);
            }
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—ã
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
            }
            
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
            alert('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω');
            window.close(); // –∏–ª–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ –¥–ª—è –¥–µ–º–æ
        }
        
        // –ö–õ–ê–í–ò–ê–¢–£–†–ê (–¥–µ–º–æ)
        function showKeypad() {
            alert('–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ FaceTime\n(–¥–µ–º–æ-—Ä–µ–∂–∏–º)');
        }
        
        // –ë–û–õ–¨–®–ï –û–ü–¶–ò–ô (–¥–µ–º–æ)
        function showMoreOptions() {
            alert('–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏:\n‚Ä¢ –ó–∞–ø–∏—Å–∞—Ç—å –≤–∏–¥–µ–æ\n‚Ä¢ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ\n‚Ä¢ –≠—Ñ—Ñ–µ–∫—Ç—ã\n‚Ä¢ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è —ç–∫—Ä–∞–Ω–æ–º');
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        function init() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
            updateTime();
            setInterval(updateTime, 60000);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–≤–æ–Ω–æ–∫
            setTimeout(startCamera, 1000);
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            endCallButton.addEventListener('click', endCall);
            muteButton.addEventListener('click', toggleMute);
            speakerButton.addEventListener('click', toggleSpeaker);
            keypadButton.addEventListener('click', showKeypad);
            moreButton.addEventListener('click', showMoreOptions);
            
            // –î–µ–º–æ: FaceTime –∫–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–∞–µ—Ç –∫–∞–º–µ—Ä—É
            facetimeButton.addEventListener('click', () => {
                alert('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –∫–∞–º–µ—Ä–∞–º–∏');
            });
            
            console.log('üì± FaceTime –∑–∞–ø—É—â–µ–Ω');
        }
        
        // –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
