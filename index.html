<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–∑–æ–≤ FaceTime</title>
    <style>
        /* –ß–ò–°–¢–´–ô –°–¢–ò–õ–¨ –ö–ê–ö –ù–ê –§–û–¢–û */
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }
        
        /* –≠–ö–†–ê–ù –í–´–ó–û–í–ê */
        .call-screen {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* –í–†–ï–ú–Ø –ò –ë–ê–¢–ê–†–ï–Ø */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
        }
        
        .time {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 15px;
            font-weight: 600;
        }
        
        /* –û–°–ù–û–í–ù–ê–Ø –ò–ù–§–û–†–ú–ê–¶–ò–Ø */
        .call-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-bottom: 120px;
        }
        
        .status {
            font-size: 22px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .number {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .country {
            font-size: 18px;
            opacity: 0.7;
        }
        
        /* –ù–ò–ñ–ù–ò–ï –ö–ù–û–ü–ö–ò */
        .controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            padding: 0 20px;
        }
        
        /* –†–ê–°–ü–û–õ–û–ñ–ï–ù–ò–ï –ö–ù–û–ü–û–ö –ö–ê–ö –ù–ê –§–û–¢–û */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
        }
        
        /* –°–¢–ò–õ–¨ –ö–ù–û–ü–ö–ò */
        .control-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .control-button:active .button-icon {
            transform: scale(0.92);
            opacity: 0.8;
        }
        
        .button-icon {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.2s;
        }
        
        .button-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* –ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê –û–¢–ë–û–Ø */
        .end-call-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .end-call {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .end-button {
            width: 75px;
            height: 75px;
            border-radius: 37.5px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .end-button:active {
            transform: scale(0.95);
            background: #e7352a;
        }
        
        .end-icon {
            font-size: 32px;
            transform: rotate(135deg);
        }
        
        /* –ö–ù–û–ü–ö–ê –ö–õ–ê–í–ò–ê–¢–£–†–´ –í –£–ì–õ–£ */
        .keypad-corner {
            position: absolute;
            bottom: 40px;
            right: 20px;
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –í–´–ó–û–í–ê */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status.pulsing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="call-screen">
        <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
        <div class="status-bar">
            <div class="time">19:56</div>
        </div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤—ã–∑–æ–≤–µ -->
        <div class="call-info">
            <div class="status pulsing" id="status">–í—ã–∑–æ–≤...</div>
            <div class="number" id="number">+7 (999) 999-99-99</div>
            <div class="country" id="country">–†–æ—Å—Å–∏—è</div>
        </div>
        
        <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
        <div class="controls">
            <!-- –ü–µ—Ä–≤—ã–π —Ä—è–¥ –∫–Ω–æ–ø–æ–∫ -->
            <div class="button-grid">
                <div class="control-button" id="speaker">
                    <div class="button-icon">üîä</div>
                    <div class="button-label">–î–∏–Ω–∞–º–∏–∫</div>
                </div>
                
                <div class="control-button" id="facetime">
                    <div class="button-icon">üì±</div>
                    <div class="button-label">FaceTime</div>
                </div>
                
                <div class="control-button" id="mute">
                    <div class="button-icon">üîá</div>
                    <div class="button-label">–í—ã–∫–ª. –∑–≤—É–∫</div>
                </div>
            </div>
            
            <!-- –í—Ç–æ—Ä–æ–π —Ä—è–¥ -->
            <div class="button-row">
                <div class="control-button" id="more">
                    <div class="button-icon">‚ãØ</div>
                    <div class="button-label">–ï—â–µ</div>
                </div>
                
                <div class="control-button" id="keypad">
                    <div class="button-icon">‚å®Ô∏è</div>
                    <div class="button-label">–ö–ª–∞–≤–∏—à–∏</div>
                </div>
            </div>
            
            <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–±–æ—è -->
            <div class="end-call-wrapper">
                <div class="end-call">
                    <div class="end-button" id="endCall">
                        <div class="end-icon">üìû</div>
                    </div>
                    <div class="button-label">–û—Ç–±–æ–π</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –≠–õ–ï–ú–ï–ù–¢–´
        const status = document.getElementById('status');
        const endCall = document.getElementById('endCall');
        const speaker = document.getElementById('speaker');
        const mute = document.getElementById('mute');
        
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let callActive = true;
        let isMuted = false;
        let isSpeaker = false;
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –í–†–ï–ú–ï–ù–ò
        function updateTime() {
            const now = new Date();
            const timeElement = document.querySelector('.time');
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;
        }
        
        // –ò–ú–ò–¢–ê–¶–ò–Ø –û–¢–í–ï–¢–ê
        function simulateAnswer() {
            setTimeout(() => {
                if (callActive) {
                    // –ú–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –Ω–∞ –≤—Ä–µ–º—è —Ä–∞–∑–≥–æ–≤–æ—Ä–∞
                    status.classList.remove('pulsing');
                    status.textContent = '00:00';
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
                    let seconds = 0;
                    setInterval(() => {
                        seconds++;
                        const mins = Math.floor(seconds / 60);
                        const secs = seconds % 60;
                        status.textContent = `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    }, 1000);
                }
            }, 3000); // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        }
        
        // –ó–ê–í–ï–†–®–ï–ù–ò–ï –ó–í–û–ù–ö–ê
        function endCallAction() {
            callActive = false;
            status.textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–æ';
            status.style.opacity = '0.7';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            alert('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à—ë–Ω');
            
            // –ß–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –∑–∞–∫—Ä—ã–≤–∞–µ–º
            setTimeout(() => {
                window.close();
            }, 2000);
        }
        
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –î–ò–ù–ê–ú–ò–ö–ê
        function toggleSpeaker() {
            isSpeaker = !isSpeaker;
            const icon = speaker.querySelector('.button-icon');
            const label = speaker.querySelector('.button-label');
            
            if (isSpeaker) {
                icon.textContent = 'üìû'; // –¢–µ–ª–µ—Ñ–æ–Ω
                label.textContent = '–¢–µ–ª–µ—Ñ–æ–Ω';
            } else {
                icon.textContent = 'üîä'; // –î–∏–Ω–∞–º–∏–∫
                label.textContent = '–î–∏–Ω–∞–º–∏–∫';
            }
        }
        
        // –í–´–ö–õ–Æ–ß–ï–ù–ò–ï –ó–í–£–ö–ê
        function toggleMute() {
            isMuted = !isMuted;
            const icon = mute.querySelector('.button-icon');
            const label = mute.querySelector('.button-label');
            
            if (isMuted) {
                icon.textContent = 'üîà'; // –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
                label.textContent = '–í–∫–ª. –∑–≤—É–∫';
            } else {
                icon.textContent = 'üîá'; // –í—ã–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫
                label.textContent = '–í—ã–∫–ª. –∑–≤—É–∫';
            }
        }
        
        // –ö–õ–ê–í–ò–ê–¢–£–†–ê
        function showKeypad() {
            alert('–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ FaceTime\n\n1 2 3\n4 5 6\n7 8 9\n* 0 #');
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        function init() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Ä–µ–º—è
            updateTime();
            setInterval(updateTime, 60000);
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–º–∏—Ç–∞—Ü–∏—é –∑–≤–æ–Ω–∫–∞
            simulateAnswer();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            endCall.addEventListener('click', endCallAction);
            speaker.addEventListener('click', toggleSpeaker);
            mute.addEventListener('click', toggleMute);
            
            document.getElementById('keypad').addEventListener('click', showKeypad);
            document.getElementById('more').addEventListener('click', () => {
                alert('–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏\n‚Ä¢ –ó–∞–ø–∏—Å–∞—Ç—å\n‚Ä¢ –≠—Ñ—Ñ–µ–∫—Ç—ã\n‚Ä¢ –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞');
            });
            
            document.getElementById('facetime').addEventListener('click', () => {
                alert('FaceTime –∞—É–¥–∏–æ');
            });
        }
        
        // –ó–ê–ü–£–°–ö
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
