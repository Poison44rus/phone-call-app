<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ–ª–µ—Ñ–æ–Ω - –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .phone-screen {
            background: linear-gradient(to bottom, #0a0a0f, #000);
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .status-bar {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }
        
        .time {
            font-size: 16px;
            font-weight: 600;
        }
        
        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .recording-text {
            font-size: 12px;
            font-weight: bold;
            color: #ff3b30;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .contact-name {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .phone-number {
            font-size: 22px;
            color: #8e8e93;
            margin-bottom: 40px;
        }
        
        .timer {
            font-size: 32px;
            font-family: 'SF Mono', monospace;
            margin: 30px 0;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status {
            font-size: 20px;
            color: #8e8e93;
            margin-top: 20px;
        }
        
        .status.recording {
            color: #32d74b;
        }
        
        .call-button {
            margin-bottom: 60px;
            cursor: pointer;
            user-select: none;
        }
        
        .button-circle {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .call .button-circle {
            background: rgba(52, 199, 89, 0.15);
        }
        
        .end-call .button-circle {
            background: rgba(255, 59, 48, 0.15);
        }
        
        .button-icon {
            font-size: 34px;
        }
        
        .call .button-icon {
            color: #34c759;
        }
        
        .end-call .button-icon {
            color: #ff3b30;
        }
        
        .button-label {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .call .button-label {
            color: #34c759;
        }
        
        .end-call .button-label {
            color: #ff3b30;
        }
        
        .video-preview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .video-preview.active {
            opacity: 1;
        }
        
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            min-width: 280px;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .alert.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        .alert-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .alert-message {
            font-size: 15px;
            color: #8e8e93;
            margin-bottom: 20px;
        }
        
        .alert-button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 17px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -48%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-screen">
        <!-- –í–∏–¥–µ–æ –ø—Ä–µ–≤—å—é (—Å–∫—Ä—ã—Ç–æ) -->
        <video id="videoPreview" class="video-preview" playsinline></video>
        
        <!-- –°—Ç–∞—Ç—É—Å –±–∞—Ä -->
        <div class="status-bar">
            <div class="time" id="currentTime">12:00</div>
            <div class="recording-indicator" id="recordingIndicator">
                <div class="recording-dot"></div>
                <div class="recording-text">REC</div>
            </div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content">
            <div class="contact-name">–õ—é–±–∏–º–∞—è</div>
            <div class="phone-number">+7 (953) 655-99-99</div>
            
            <div class="timer" id="timer">00:00</div>
            
            <div class="status" id="status">–Ω–∞–±–∏—Ä–∞–µ—Ç...</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã–∑–æ–≤–∞ -->
        <div class="call-button call" id="callButton">
            <div class="button-circle">
                <div class="button-icon">üìû</div>
            </div>
            <div class="button-label">–í—ã–∑–æ–≤</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è -->
        <div class="call-button end-call hidden" id="endCallButton">
            <div class="button-circle">
                <div class="button-icon">üìµ</div>
            </div>
            <div class="button-label">–ó–∞–≤–µ—Ä—à–∏—Ç—å</div>
        </div>
        
        <!-- –ê–ª–µ—Ä—Ç -->
        <div class="alert" id="alert">
            <div class="alert-title" id="alertTitle">–ì–æ—Ç–æ–≤–æ</div>
            <div class="alert-message" id="alertMessage">–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é</div>
            <button class="alert-button" id="alertButton">OK</button>
        </div>
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const callButton = document.getElementById('callButton');
        const endCallButton = document.getElementById('endCallButton');
        const timerElement = document.getElementById('timer');
        const statusElement = document.getElementById('status');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const currentTimeElement = document.getElementById('currentTime');
        const videoPreview = document.getElementById('videoPreview');
        const alertElement = document.getElementById('alert');
        const alertTitle = document.getElementById('alertTitle');
        const alertMessage = document.getElementById('alertMessage');
        const alertButton = document.getElementById('alertButton');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let isRecording = false;
        let seconds = 0;
        let timerInterval = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –≤ —Å—Ç–∞—Ç—É—Å –±–∞—Ä–µ
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            currentTimeElement.textContent = `${hours}:${minutes}`;
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –∞–ª–µ—Ä—Ç
        function showAlert(title, message) {
            alertTitle.textContent = title;
            alertMessage.textContent = message;
            alertElement.classList.add('active');
        }
        
        // –°–∫—Ä—ã—Ç—å –∞–ª–µ—Ä—Ç
        function hideAlert() {
            alertElement.classList.remove('active');
        }
        
        // –ù–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
        async function startRecording() {
            try {
                console.log('üé• –ó–∞–ø—Ä–æ—Å –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ...');
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'environment' // –ó–∞–¥–Ω—è—è –∫–∞–º–µ—Ä–∞
                    },
                    audio: true
                });
                
                console.log('‚úÖ –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –ø–æ–ª—É—á–µ–Ω');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–≤—å—é
                videoPreview.srcObject = stream;
                videoPreview.classList.add('active');
                await videoPreview.play();
                
                // –°–æ–∑–¥–∞–µ–º MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9',
                    videoBitsPerSecond: 2500000 // 2.5 Mbps
                });
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                // –ü—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–∏
                mediaRecorder.onstop = () => {
                    console.log('üìπ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
                    
                    // –°–æ–∑–¥–∞–µ–º Blob –∏–∑ –∑–∞–ø–∏—Å–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    recordedChunks = [];
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤–∏–¥–µ–æ
                    saveVideo(blob);
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ç–æ–∫
                    stream.getTracks().forEach(track => track.stop());
                    videoPreview.classList.remove('active');
                    videoPreview.srcObject = null;
                };
                
                // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
                mediaRecorder.start(1000); // –ó–∞–ø–∏—Å—ã–≤–∞–µ–º –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
                console.log('üé¨ –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏ –≤–∏–¥–µ–æ');
                
                return true;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', error);
                showAlert('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ');
                return false;
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                console.log('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–ø–∏—Å–∏');
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ
        function saveVideo(blob) {
            console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ...');
            
            // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è –≤–∏–¥–µ–æ
            const videoURL = URL.createObjectURL(blob);
            
            // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const a = document.createElement('a');
            a.href = videoURL;
            a.download = `video_–∑–≤–æ–Ω–æ–∫_${new Date().toISOString().replace(/[:.]/g, '-')}.webm`;
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–ª–∏–∫–∞–µ–º –ø–æ —Å—Å—ã–ª–∫–µ (—Å–∫–∞—á–∏–≤–∞–µ–º)
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // –û—Å–≤–æ–±–æ–∂–¥–∞–µ–º URL
            setTimeout(() => URL.revokeObjectURL(videoURL), 100);
            
            console.log('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
            showAlert('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ –Ω–∞ –≤–∞—à–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
        }
        
        // –ù–∞—á–∞—Ç—å "–∑–≤–æ–Ω–æ–∫"
        async function startCall() {
            console.log('üìû –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞');
            
            // –ú–µ–Ω—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            callButton.classList.add('hidden');
            endCallButton.classList.remove('hidden');
            statusElement.textContent = '—Ä–∞–∑–≥–æ–≤–æ—Ä...';
            statusElement.classList.add('recording');
            recordingIndicator.style.opacity = '1';
            timerElement.style.opacity = '1';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            seconds = 0;
            timerElement.textContent = formatTime(seconds);
            timerInterval = setInterval(() => {
                seconds++;
                timerElement.textContent = formatTime(seconds);
                console.log(`‚è±Ô∏è –í—Ä–µ–º—è: ${seconds} —Å–µ–∫`);
            }, 1000);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
            const recordingStarted = await startRecording();
            
            if (!recordingStarted) {
                // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º–∏—Ç–∞—Ü–∏—é
                console.log('üìπ –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø–∏—Å–∏ (–±–µ–∑ –∫–∞–º–µ—Ä—ã)');
                showAlert('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', '–ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ –Ω–∞—á–∞—Ç–∞ (–∏–º–∏—Ç–∞—Ü–∏—è)');
            }
        }
        
        // –ó–∞–≤–µ—Ä—à–∏—Ç—å "–∑–≤–æ–Ω–æ–∫"
        function endCall() {
            console.log('üìµ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞');
            
            // –ú–µ–Ω—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            endCallButton.classList.add('hidden');
            callButton.classList.remove('hidden');
            statusElement.textContent = '–Ω–∞–±–∏—Ä–∞–µ—Ç...';
            statusElement.classList.remove('recording');
            recordingIndicator.style.opacity = '0';
            timerElement.style.opacity = '0';
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            clearInterval(timerInterval);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                stopRecording();
            } else {
                // –ï—Å–ª–∏ –∑–∞–ø–∏—Å—å –Ω–µ —à–ª–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                showAlert('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
            }
            
            console.log('üíæ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            callButton.addEventListener('click', startCall);
            endCallButton.addEventListener('click', endCall);
            alertButton.addEventListener('click', hideAlert);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É MediaRecorder
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn('‚ö†Ô∏è –ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ');
                showAlert('–í–Ω–∏–º–∞–Ω–∏–µ', '–î–ª—è –∑–∞–ø–∏—Å–∏ –≤–∏–¥–µ–æ –æ—Ç–∫—Ä–æ–π—Ç–µ –≤ Safari –∏–ª–∏ Chrome –Ω–∞ iPhone');
            }
            
            console.log('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ "–¢–µ–ª–µ—Ñ–æ–Ω" –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ');
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
