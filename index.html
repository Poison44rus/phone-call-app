    <style>
        /* –ß–ò–°–¢–´–ô –ß–ï–†–ù–´–ô –≠–ö–†–ê–ù –ö–ê–ö –ù–ê –§–û–¢–û */
        body {

        .call-info {

        .number {

        /* –ö–ù–û–ü–ö–ò –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .controls {

        /* –†–Ø–î –ö–ù–û–ü–û–ö –ö–ê–ö –ù–ê –§–û–¢–û */
        .top-buttons {

            justify-content: center;

        }
        
        .bottom-buttons {
            display: flex;

        /* –°–¢–ò–õ–¨ –í–°–ï–• –ö–ù–û–ü–û–ö */
        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .control-btn:active .btn-icon {
            transform: scale(0.9);
            opacity: 0.7;
        }
        
        .btn-icon {
            width: 70px;
            height: 70px;
            border-radius: 35px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.2s;
        }
        
        .btn-label {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        /* –ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê –ó–ê–ü–ò–°–ò */
        .record-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background: #ff3b30;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 30px rgba(255, 59, 48, 0.5);
        }
        
        .record-button:active {
            transform: scale(0.95);
            background: #ff1c1c;
        }
        
        .record-button.recording {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 59, 48, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); }
        }
        
        .record-icon {
            font-size: 36px;
            color: white;
        }
        
        /* –ò–ù–î–ò–ö–ê–¢–û–† –ó–ê–ü–ò–°–ò */
        .recording-indicator {
            position: absolute;
            top: 30px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 4px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .recording-text {
            font-size: 14px;
            font-weight: 600;
            color: #ff3b30;
        }
        
        /* –í–ò–î–ï–û –≠–õ–ï–ú–ï–ù–¢ (—Å–∫—Ä—ã—Ç—ã–π) */
        .video-element {
            position: fixed;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="call-screen">
        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–ø–∏—Å–∏ -->
        <div class="recording-indicator" id="recordingIndicator">
            <div class="recording-dot"></div>
            <div class="recording-text">–ó–ê–ü–ò–°–¨</div>
        </div>
        
        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤—ã–∑–æ–≤–µ -->
        <div class="call-info">
            <div class="status" id="status">–í—ã–∑–æ–≤...</div>
            <div class="number" id="number">+7 (920) 380-12-47</div>
            <div class="country" id="country">–†–æ—Å—Å–∏—è</div>
            <div class="timer" id="timer" style="font-size: 28px; margin-top: 20px; display: none;">00:00</div>
        </div>
        
        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls">
            <!-- –í–µ—Ä—Ö–Ω–∏–π —Ä—è–¥ -->
            <div class="top-buttons">
                <div class="control-btn" id="speakerBtn">
                    <div class="btn-icon">üîä</div>
                    <div class="btn-label">–î–∏–Ω–∞–º–∏–∫</div>
                </div>
                
                <div class="control-btn" id="facetimeBtn">
                    <div class="btn-icon">üì±</div>
                    <div class="btn-label">FaceTime</div>
                </div>
                
                <div class="control-btn" id="muteBtn">
                    <div class="btn-icon">üîá</div>
                    <div class="btn-label">–í—ã–∫–ª. –∑–≤—É–∫</div>
                </div>
            </div>
            
            <!-- –ù–∏–∂–Ω–∏–π —Ä—è–¥ —Å –∫—Ä–∞—Å–Ω–æ–π –∫–Ω–æ–ø–∫–æ–π -->
            <div class="bottom-buttons">
                <div class="control-btn" id="moreBtn">
                    <div class="btn-icon">‚ãØ</div>
                    <div class="btn-label">–ï—â–µ</div>
                </div>
                
                <!-- –ö–†–ê–°–ù–ê–Ø –ö–ù–û–ü–ö–ê –ó–ê–ü–ò–°–ò -->
                <div class="record-btn" id="recordBtn">
                    <div class="record-button" id="recordButton">
                        <div class="record-icon">‚óè</div>
                    </div>
                    <div class="btn-label" id="recordLabel">–ó–∞–ø–∏—Å—å</div>
                </div>
                
                <div class="control-btn" id="keypadBtn">
                    <div class="btn-icon">‚å®Ô∏è</div>
                    <div class="btn-label">–ö–ª–∞–≤–∏—à–∏</div>
                </div>
            </div>
        </div>
        
        <!-- –°–∫—Ä—ã—Ç—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –∑–∞–ø–∏—Å–∏ -->
        <video class="video-element" id="videoPreview" playsinline></video>
    </div>

    <script>
        // –≠–õ–ï–ú–ï–ù–¢–´
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const recordButton = document.getElementById('recordButton');
        const recordLabel = document.getElementById('recordLabel');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const videoPreview = document.getElementById('videoPreview');
        
        // –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ó–ê–ü–ò–°–ò
        let isRecording = false;
        let mediaRecorder = null;
        let recordedChunks = [];
        let stream = null;
        let timerInterval = null;
        let recordSeconds = 0;
        
        // –§–û–†–ú–ê–¢ –í–†–ï–ú–ï–ù–ò
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // –ó–ê–ü–£–°–¢–ò–¢–¨ –¢–ê–ô–ú–ï–†
        function startTimer() {
            recordSeconds = 0;
            timer.textContent = formatTime(0);
            timer.style.display = 'block';
            
            timerInterval = setInterval(() => {
                recordSeconds++;
                timer.textContent = formatTime(recordSeconds);
            }, 1000);
        }
        
        // –û–°–¢–ê–ù–û–í–ò–¢–¨ –¢–ê–ô–ú–ï–†
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timer.style.display = 'none';
        }
        
        // –ù–ê–ß–ê–¢–¨ –ó–ê–ü–ò–°–¨ –í–ò–î–ï–û
        async function startRecording() {
            try {
                console.log('üé• –ù–∞—á–∞–ª–æ –∑–∞–ø–∏—Å–∏ –≤–∏–¥–µ–æ...');
                
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'environment'
                    },
                    audio: true
                });
                
                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –∫ –≤–∏–¥–µ–æ —ç–ª–µ–º–µ–Ω—Ç—É
                videoPreview.srcObject = stream;
                await videoPreview.play();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å
                const mimeType = MediaRecorder.isTypeSupported('video/mp4') 
                    ? 'video/mp4' 
                    : 'video/webm';
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 2500000,
                    audioBitsPerSecond: 128000
                });
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                // –ü—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–∞–ø–∏—Å–∏
                mediaRecorder.onstop = () => {
                    console.log('üíæ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞, —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');
                    
                    if (recordedChunks.length > 0) {
                        const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
                        saveVideoFile(blob);
                    }
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                        videoPreview.srcObject = null;
                    }
                };
                
                // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å
                mediaRecorder.start(1000);
                console.log('‚úÖ –ó–∞–ø–∏—Å—å –Ω–∞—á–∞—Ç–∞');
                
                return true;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.');
                return false;
            }
        }
        
        // –°–û–•–†–ê–ù–ò–¢–¨ –í–ò–î–ï–û –§–ê–ô–õ
        async function saveVideoFile(blob) {
            try {
                // –°–æ–∑–¥–∞–µ–º –∏–º—è —Ñ–∞–π–ª–∞
                const now = new Date();
                const dateStr = now.toISOString()
                    .replace(/[:.]/g, '-')
                    .replace('T', '_')
                    .split('.')[0];
                
                const extension = blob.type.includes('mp4') ? '.mp4' : '.webm';
                const filename = `–ó–∞–ø–∏—Å—å_–∑–≤–æ–Ω–∫–∞_${dateStr}${extension}`;
                
                // –°–æ–∑–¥–∞–µ–º —Ñ–∞–π–ª
                const file = new File([blob], filename, { type: blob.type });
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–µ—Ä–µ–∑ Share API
                if (navigator.share && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: '–ó–∞–ø–∏—Å—å –∑–≤–æ–Ω–∫–∞',
                        text: '–í–∏–¥–µ–æ–∑–∞–ø–∏—Å—å —Ä–∞–∑–≥–æ–≤–æ—Ä–∞'
                    });
                    alert('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é');
                } else {
                    // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    alert('‚úÖ –í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ');
            }
        }
        
        // –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –†–ï–ñ–ò–ú–ê –ó–ê–ü–ò–°–ò
        async function toggleRecording() {
            if (!isRecording) {
                // –ù–ê–ß–ê–¢–¨ –ó–ê–ü–ò–°–¨
                const success = await startRecording();
                if (!success) return;
                
                isRecording = true;
                recordButton.classList.add('recording');
                recordLabel.textContent = '–°—Ç–æ–ø';
                recordingIndicator.style.opacity = '1';
                
                // –ú–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å
                status.textContent = '–ò–¥–µ—Ç –∑–∞–ø–∏—Å—å...';
                startTimer();
                
            } else {
                // –û–°–¢–ê–ù–û–í–ò–¢–¨ –ó–ê–ü–ò–°–¨
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                }
                
                isRecording = false;
                recordButton.classList.remove('recording');
                recordLabel.textContent = '–ó–∞–ø–∏—Å—å';
                recordingIndicator.style.opacity = '0';
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å—Ç–∞—Ç—É—Å
                status.textContent = '–í—ã–∑–æ–≤...';
                stopTimer();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    alert('üìπ –ó–∞–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞\n–§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è...');
                }, 500);
            }
        }
        
        // –ò–ú–ò–¢–ê–¶–ò–Ø –û–¢–í–ï–¢–ê –ù–ê –ó–í–û–ù–û–ö
        function simulateCallAnswer() {
            setTimeout(() => {
                status.textContent = '–†–∞–∑–≥–æ–≤–æ—Ä...';
            }, 2000);
        }
        
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        function init() {
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫—Ä–∞—Å–Ω–æ–π –∫–Ω–æ–ø–∫–∏
            recordButton.addEventListener('click', toggleRecording);
            recordBtn.addEventListener('click', toggleRecording);
            
            // –î—Ä—É–≥–∏–µ –∫–Ω–æ–ø–∫–∏ (–¥–ª—è –¥–µ–º–æ)
            document.getElementById('speakerBtn').addEventListener('click', () => {
                alert('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–∏–Ω–∞–º–∏–∫/—Ç–µ–ª–µ—Ñ–æ–Ω');
            });
            
            document.getElementById('muteBtn').addEventListener('click', () => {
                const icon = document.querySelector('#muteBtn .btn-icon');
                const label = document.querySelector('#muteBtn .btn-label');
                
                if (icon.textContent === 'üîá') {
                    icon.textContent = 'üîà';
                    label.textContent = '–í–∫–ª. –∑–≤—É–∫';
                } else {
                    icon.textContent = 'üîá';
                    label.textContent = '–í—ã–∫–ª. –∑–≤—É–∫';
                }
            });
            
            document.getElementById('keypadBtn').addEventListener('click', () => {
                alert('–ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞:\n1 2 3\n4 5 6\n7 8 9\n* 0 #');
            });
            
            document.getElementById('moreBtn').addEventListener('click', () => {
                alert('–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏');
            });
            
            document.getElementById('facetimeBtn').addEventListener('click', () => {
                alert('–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ FaceTime –∞—É–¥–∏–æ');
            });
            
            // –ò–º–∏—Ç–∏—Ä—É–µ–º –∑–≤–æ–Ω–æ–∫
            simulateCallAnswer();
            
            console.log('üì± –≠–∫—Ä–∞–Ω –∑–≤–æ–Ω–∫–∞ –≥–æ—Ç–æ–≤');
        }
        
        // –ó–ê–ü–£–°–ö
        document.addEventListener('DOMContentLoaded', init);
    </script>
