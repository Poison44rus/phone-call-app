                return true;
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                
                if (error.name === 'NotAllowedError') {
                    showIOSAlert('–ù–µ—Ç –¥–æ—Å—Ç—É–ø–∞', '–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Safari');
                } else if (error.name === 'NotFoundError') {
                    showIOSAlert('–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞', '–ù–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –Ω–µ—Ç –∫–∞–º–µ—Ä—ã');
                } else {
                    showIOSAlert('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞—á–∞—Ç—å –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ');
                }
                
                return false;
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ –≤ –≥–∞–ª–µ—Ä–µ—é
        async function saveVideoToGallery(blob) {
            console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤–∏–¥–µ–æ...');
            
            try {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ
                let extension = '.mp4';
                let mimeType = 'video/mp4';
                
                if (blob.type.includes('webm')) {
                    extension = '.webm';
                    mimeType = 'video/webm';
                }
                
                // –ò–º—è —Ñ–∞–π–ª–∞
                const timestamp = new Date().toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).replace(/[:\s]/g, '_').replace(/\./g, '-');
                
                const filename = `–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫_${timestamp}${extension}`;
                
                // –°–æ–∑–¥–∞–µ–º File
                const file = new File([blob], filename, { type: mimeType });
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–µ—Ä–µ–∑ Share API (iOS)
                if (navigator.share && navigator.canShare && navigator.canShare({ files: [file] })) {
                    console.log('üì§ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Share API...');
                    
                    await navigator.share({
                        files: [file],
                        title: '–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫',
                        text: '–ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞'
                    });
                    
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ —á–µ—Ä–µ–∑ Share API');
                    showIOSAlert('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ –≥–∞–ª–µ—Ä–µ—é');
                    
                } else {
                    // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö iOS
                    console.log('üì• –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ...');
                    
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    a.style.display = 'none';
                    
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    console.log('‚úÖ –í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ');
                    showIOSAlert('–ì–æ—Ç–æ–≤–æ', '–í–∏–¥–µ–æ —Å–∫–∞—á–∞–Ω–æ –Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showIOSAlert('–û—à–∏–±–∫–∞', '–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤–∏–¥–µ–æ');
            }
        }
        
        // –ù–∞—á–∞—Ç—å –∑–≤–æ–Ω–æ–∫
        async function startCall() {
            console.log('üìû –ù–∞—á–∞–ª–æ –∑–≤–æ–Ω–∫–∞');
            triggerHaptic();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            callButtonContainer.classList.add('hidden');
            endCallButtonContainer.classList.remove('hidden');
            callStatus.textContent = '—Ä–∞–∑–≥–æ–≤–æ—Ä...';
            callStatus.classList.add('active');
            recordingIndicator.style.opacity = '1';
            callTimer.classList.add('visible');
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–∞–π–º–µ—Ä
            callSeconds = 0;
            callTimer.textContent = formatTime(callSeconds);
            timerInterval = setInterval(() => {
                callSeconds++;
                callTimer.textContent = formatTime(callSeconds);
                console.log(`‚è±Ô∏è ${callTimer.textContent}`);
            }, 1000);
            
            // –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–ø–∏—Å—å –≤–∏–¥–µ–æ
            const recordingStarted = await startVideoRecording();
            
            if (!recordingStarted) {
                console.log('üìπ –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø–∏—Å–∏ (–±–µ–∑ –∫–∞–º–µ—Ä—ã)');
            }
            
            isCallActive = true;
        }
        
        // –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫
        function endCall() {
            console.log('üìµ –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∑–≤–æ–Ω–∫–∞');
            triggerHaptic();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            endCallButtonContainer.classList.add('hidden');
            callButtonContainer.classList.remove('hidden');
            callStatus.textContent = '–Ω–∞–±–∏—Ä–∞–µ—Ç...';
            callStatus.classList.remove('active');
            recordingIndicator.style.opacity = '0';
            callTimer.classList.remove('visible');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–µ—Ä
            clearInterval(timerInterval);
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–ø–∏—Å—å
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            } else {
                showIOSAlert('–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è', '–ó–∞–ø–∏—Å—å –≤–∏–¥–µ–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∞');
            }
            
            isCallActive = false;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –í—Ä–µ–º—è
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);
            
            // –ë–∞—Ç–∞—Ä–µ—è
            updateBattery();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            callButton.addEventListener('click', startCall);
            endCallButton.addEventListener('click', endCall);
            alertButton.addEventListener('click', hideIOSAlert);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                console.warn('‚ö†Ô∏è –ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                showIOSAlert('–í–Ω–∏–º–∞–Ω–∏–µ', '–û—Ç–∫—Ä–æ–π—Ç–µ –≤ Safari –Ω–∞ iPhone');
            }
            
            console.log('üì± iOS –¢–µ–ª–µ—Ñ–æ–Ω –≥–æ—Ç–æ–≤');
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —É—Ä–æ–≤–Ω—è –±–∞—Ç–∞—Ä–µ–∏
        function updateBattery() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    const updateLevel = () => {
                        const level = Math.round(battery.level * 100);
                        const batteryLevel = document.querySelector('.battery-level');
                        if (batteryLevel) {
                            batteryLevel.style.width = `${level}%`;
                            
                            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç
                            if (level <= 20) {
                                batteryLevel.style.background = '#ff3b30';
                            } else if (level <= 50) {
                                batteryLevel.style.background = '#ff9500';
                            } else {
                                batteryLevel.style.background = '#34c759';
                            }
                        }
                    };
                    
                    updateLevel();
                    battery.addEventListener('levelchange', updateLevel);
                });
            }
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
        
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ
        document.addEventListener('touchmove', (e) => {
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });
    </script>
